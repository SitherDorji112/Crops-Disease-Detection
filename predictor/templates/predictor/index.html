{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Disease Detection</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("{% static 'predictor/images/bg.jpg' %}") no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* === Gray container box === */
    .container {
      background-color: rgba(200, 200, 200, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 70px 100px;
      text-align: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #f0f0f0;
    }

    .btn {
      background-color: #28a745;
      border: none;
      padding: 14px 28px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>ðŸŒ¾ Crop Disease Detection</h1>
      <p>Select an option below:</p>
      <a href="{% url 'predictor:predict_upload' %}">
        <button class="btn">ðŸ“¤ Upload Image</button>
      </a>
      <a href="{% url 'predictor:predict_camera' %}">
        <button class="btn">ðŸ“¸ Use Camera</button>
      </a>
    </div>
  </div>
</body>
</html>
